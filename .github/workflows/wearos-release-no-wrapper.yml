name: WearOS Release APK (No-Wrapper)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # لایسنس‌ها را بپذیر (SIGPIPE را نادیده بگیر)
      - name: Accept Android SDK licenses (ignore SIGPIPE)
        shell: bash
        run: |
          set +e
          yes | sdkmanager --licenses || true
          set -e

      # تشخیص وضعیت SDK و ابزارها
      - name: Verify Android SDK
        shell: bash
        run: |
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}"
          which sdkmanager || true
          sdkmanager --version || true
          sdkmanager --list | head -n 80 || true

      # نصب پکیج‌ها با ری‌ترای (شبکه/ریپو اگر موقتاً قطع شود)
      - name: Install Android SDK packages (API 34) with retry
        shell: bash
        run: |
          set -e
          for i in 1 2 3; do
            echo ">>> Attempt $i to install SDK packages..."
            sdkmanager --install \
              "cmdline-tools;latest" \
              "platform-tools" \
              "platforms;android-34" \
              "build-tools;34.0.0" && break || {
                echo "Install failed on attempt $i. Sleeping 15s then retry..."
                sleep 15
              }
          done
          echo ">>> Final installed packages:"
          sdkmanager --list | grep -E "platform-tools|android-34|build-tools;34.0.0|cmdline-tools" || true

      - name: Set up Gradle (no cache)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          cache-disabled: true

      - name: Decode keystore (from secret)
        shell: bash
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          test -n "$KEYSTORE_BASE64" || (echo "KEYSTORE_BASE64 secret is missing" && exit 1)
          echo "$KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks
          ls -l app/release-keystore.jks

      - name: Build Release
        run: gradle --no-daemon --no-build-cache --stacktrace clean :app:assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
